<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header *ngIf="showMenu" (sidenavToggle)="sidenav.toggle()"></app-header>

    <main class="height">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
